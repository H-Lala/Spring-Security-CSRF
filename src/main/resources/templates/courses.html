<html xmlns:th="https://www.thymeleaf.org">
<beans:beans xmlns="http://www.springframework.org/schema/security"
             xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
             xmlns:beans="http://www.springframework.org/schema/beans"
             xsi:schemaLocation="
		http://www.springframework.org/schema/security
        http://www.springframework.org/schema/security/spring-security-4.2.xsd
		http://www.springframework.org/schema/beans
        http://www.springframework.org/schema/beans/spring-beans-4.3.xsd"/>
<http use-expressions="true">
    <intercept-url pattern="/**" access="permitAll"/>
    <intercept-url pattern="/login" access="isAuthenticated()"/>
    <form-login authentication-success-handler-ref="refererHandler" />
</http>
<beans:bean
        class="RefererRedirectionAuthenticationSuccessHandler"
        name="refererHandler"/>
<head>
    <title>Please Login</title>
</head>
<body>
<div th:fragment="content">
    <form name="f" th:action="@{/logout}" method="post">
        <fieldset>


            <div class="form-actions">
                <p>You are logged!</p>
                <button type="submit" class="btn">Logout</button>
            </div>
            <div th:action="${form}">
                <input
                        th:type="hidden"
                th:value="${_csrf.token}"/>
            </div>
            <br>
        </fieldset>
    </form>
</div>
</body>
</html>
